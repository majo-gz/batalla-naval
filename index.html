<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>   
    <title>Batalla Naval</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game-wrapper">
        <!-- Loading Screen -->
        <div id="loading-screen" class="pantalla">
            <div class="loading-content">
                <h2>Cargando juego...</h2>
                <div class="progress-bar">
                    <div id="loading-progress" class="progress"></div>
                </div>
                <p id="loading-text">Preparando tableros...</p>
            </div>
        </div>

        <!-- Main Menu Screen -->
        <div id="pantalla-inicio" class="pantalla oculto">
            <div class="game-header">
                <h1>Batalla Naval</h1>
            </div>
            <div class="game-menu">
                <button id="btn-rapido" class="game-button">Modo rápido</button>
                <button id="btn-manual" class="game-button">Modo manual</button>
            </div>

            <!-- Manual Configuration Panel -->
            <div id="manual-placement" class="config-panel oculto">
                <h3>Configuración Manual</h3>
                <div class="config-option">
                    <label class="config-label" for="grid-size">Tamaño del tablero (5-15):</label>
                    <input class="config-input" type="number" id="grid-size" min="5" max="15" value="8">
                </div>
                <div class="config-option">
                    <label class="config-label" for="ship-amount">Número de barcos:</label>
                    <input class="config-input" type="number" id="ship-amount" min="3" max="15" value="5">
                </div>
                <button id="btn-start-manual" class="game-button">Comenzar colocación</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="pantalla-juego" class="pantalla oculto">
            <div class="game-header">
                <h2>Batalla Naval</h2>
            </div>
            <div id="status" class="game-status">Esperando...</div>
            <div id="ship-count" class="ship-counter"></div>
            <div id="game-container" class="game-board-container"></div>
            
            <div id="inventario" class="inventory-panel">
                <h3>Tus ítems</h3>
                <div id="items-disponibles" class="inventory-items"></div>
            </div>
        </div>

        <!-- Victory Screen -->
        <div id="pantalla-victoria" class="pantalla oculto end-screen">
            <h2>¡Felicidades! Has ganado el juego.</h2>
            <img src="crown.png" alt="Victoria" class="end-image">
            <button onclick="reiniciarJuego()" class="game-button">Nuevo juego</button>
        </div>

        <!-- Defeat Screen -->
        <div id="pantalla-derrota" class="pantalla oculto end-screen">
            <h2>¡La IA ha ganado! Mejor suerte la próxima vez.</h2>
            <img src="angry-cat.gif" alt="Derrota" class="end-image">
            <button onclick="reiniciarJuego()" class="game-button">Nuevo juego</button>
        </div>
    </div>

    <script src="js/juego.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Naval</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        #game-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .tablero-container {
            width: 48%;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        #status {
            margin: 15px 0;
            font-weight: bold;
            min-height: 24px;
        }
        #ship-count {
            margin: 10px 0;
        }
        #manual-placement {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Batalla Naval</h1>
    
    <div class="controls">
        <h2>Modo de Juego</h2>
        <button id="btn-rapido">Modo Rápido</button>
        <button id="btn-manual">Modo Manual</button>
        
        <div id="manual-placement">
            <h3>Configuración Manual</h3>
            <label for="ship-amount">Número de barcos (3-10):</label>
            <input type="number" id="ship-amount" min="3" max="10" value="3">
            <button id="btn-start-manual">Comenzar Colocación</button>
        </div>
    </div>
    
    <div id="status">Selecciona un modo de juego para comenzar</div>
    <div id="ship-count"></div>
    
    <div id="game-container">
        <div class="tablero-container">
            <h3>Tu Tablero</h3>
            <div id="player-board"></div>
        </div>
        <div class="tablero-container">
            <h3>Tablero Enemigo</h3>
            <div id="enemy-board"></div>
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>   
    <title>Batalla Naval</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Pantalla de inicio -->
    <div id="pantalla-inicio" class="pantalla container-inicio">
        <h1>Batalla Naval</h1>
        <button id="btn-rapido">Modo rápido</button>
        <button id="btn-manual">Modo manual</button>

        <div id="manual-placement" class="pantalla oculto">
            <label for="ship-amount">Número de barcos (3-10):</label>
            <input id="ship-amount" type="number" min="3" max="10" value="3">
            <button id="btn-start-manual">Comenzar colocación</button>
        </div>
    </div>

    <!-- Pantalla del juego -->
    <div id="pantalla-juego" class="pantalla oculto">
        <h2>Configura tu flota - Elige cuántos barcos deseas</h2>
        <div id="status">Esperando...</div>
        <div id="ship-count"></div>
        <div id="game-container"></div>
        
    </div>

    <div id="inventario">
    <h3>Tus ítems</h3>
    <div id="items-disponibles"></div>
    </div>

    <!-- Pantalla de victoria -->
    <div id="pantalla-victoria" class="pantalla oculto">
        <h2>¡Felicidades! Has ganado el juego.</h2>
        <img src="crown.png" alt="Victoria" width="150">
        <button onclick="reiniciarJuego()">Nuevo juego</button>
    </div>

    <!-- Pantalla de derrota -->
    <div id="pantalla-derrota" class="pantalla oculto">
        <h2>¡La IA ha ganado! Mejor suerte la próxima vez.</h2>
        <img src="angry-cat.gif" alt="Derrota" width="150">
        <button onclick="reiniciarJuego()">Nuevo juego</button>
    </div>

    <script src="juego.js"></script>
</body>
</html>
